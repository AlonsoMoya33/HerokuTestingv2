<!DOCTYPE html>
<html>
  <head>
    <title>Comment</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="row vh-100 justify-content-around align-items-center">
      <form action="#" target="" method="get" name="formDatosPersonales">
        <h2 style="margin: 10px">Help us to improve</h2>

        <label for="nombre">Name</label>
        <input type="text" name="nombre" id="nombre" placeholder="first name" />

        <label for="apellidos">Lastname</label>
        <input
          type="text"
          name="apellidos"
          id="apellidos"
          placeholder="lastname"
        />
        <p>
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email"
            required
          />
        </p>
        <p>
          <label for="mensaje">Comment</label>
          <textarea
            name="mensaje"
            for="mensaje"
            placeholder="write your comment"
            maxlength="300"
          ></textarea>
        </p>
        <input type="submit" name="send" value="Send comment" />
      </form>
    </div>
    s
  </body>
</html>
